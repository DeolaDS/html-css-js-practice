<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/music.css">
    <title>Music Landing Page</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="/media/music/logo.png" class="logo">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">PRODUCTS</a></li>
                <li><a href="#">CONNECT</a></li>
            </ul>
        </div>

        <div class="content">
            <div class = "left-col">
                <h1>HEAR <br>THE<br> SOUND</h1>
            </div>
            <div class="right-col">
                <p>Click here to listen</p>
                <img src="/media/music/play.png" alt="play button" id="icon">

            </div>
        </div>
    </div>
    <audio id="song">
        <source src="/media/music/(FREE) Lo-fi Type Beat - Lovely.mp3" type="audio/mp3">
    </audio> <!--https://www.youtube.com/watch?v=8Th4BWkfFDE&ab_channel=EricGodlowBeatsEricGodlowBeatsVerified-->

    <script>
        var song= document.getElementById('song');
        var icon = document.getElementById('icon');

        icon.onclick = function (){
            if(song.paused){
                song.play(); 
                icon.src = "/media/music/pause.png";
            }
            else{
                song.pause();
                icon.src = "/media/music/play.png";
            }
           
        }

    </script>
</body>
</html>
